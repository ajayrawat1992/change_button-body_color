    <button class="button" style="background-color: blue;" id="blue">Blue</button>

   </div>
   <h1 style="text-align: center;">Body color changes according to the button color as we click the button</h1>
</body>
<script>
const button=document.querySelectorAll(".button")  
console.log(button)// we get array of buttons and in this we can apply foreach loop
const body=document.querySelector("body")
button.forEach(function(button)
{
   console.log(button)    //we get all the buttons and on these we can apply eventlistener
   button.addEventListener('click',function(e)
   {
      console.log(e)    //tells the event and inside this there are various properties ex  e.target
     // console.log(e.target)  //gives the target or button which is targeted
      body.style.backgroundColor=e.target.id
